<!DOCTYPE html>
<html>
<head>
  <title>EDSAC Simulator</title>
  <meta charset="utf-8">
  <script src="edsac-value.js"></script>
  <script src="edsac-format.js"></script>
  <script src="edsac-machine.js"></script>
  <script src="edsac-initial.js"></script>
  <script src="edsac-gui.js"></script>
  <script src="edsac-test.js"></script>
  <script src="jquery-1.7.2.min.js"></script>
  <script src="raphael-min.js"></script>
  <script src="edsac-visualize.js"></script>
  <script>
    $(function() {
       edsac.test();
       edsac.machine.init();
       edsac.loadInitialOrders();
       edsac.gui.init($('#memory'), $('#status'), $('#step'),
                      $('#run'), $('#input'));
       edsac.machine.setInput('T123SE84SPSPS');
    });
  </script>
  <style>
    #memory {
       display: inline-block;
       height: 20em;
       margin: 0.5em;
       overflow-y: scroll;
    }

    #status {
       font-family: monospace;
    }

    .mem-item {
       font-family: monospace;
       width: 36em;
       margin-right: 1em;
    }

    .mem-item.odd {
       background: #ddd;
    }

    .mem-item.current {
       background: #222;
       color: #eee;
    }

    .mem-item .descr {
       color: #777;
       float: right;
    }

    .mem-item.current .descr{
       color: #bbb;
    }

  </style>
</head>
<body>
  <div id="status"></div><br>
  <input type="button" id="step" value="Step" />
  <input type="button" id="run" value="Run" />
  <br>
  Input: <input type="text" id="input"></input><br>
  <div id="memory"></div>
  <div id='accumulator'></div>
</body>
</html>
